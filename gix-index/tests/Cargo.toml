[package]
name = "gix-index-tests"
version = "0.0.0"
publish = false
repository = "https://github.com/Byron/gitoxide"
license = "MIT OR Apache-2.0"
description = "Integration tests for gix-index"
authors = ["Sebastian Thiel <sebastian.thiel@icloud.com>"]
edition = "2021"
rust-version = "1.65"

[[test]]
name = "integrate"
path = "integrate.rs"

[features]
gix-features-parallel = ["gix-features/parallel"]

[dev-dependencies]
gix-index = { path = ".." }
gix-features = { path = "../../gix-features", features = ["rustsha1", "progress"] }
gix-testtools = { path = "../../tests/tools"}
gix = { path = "../../gix", default-features = false, features = ["index"] }
gix-hash = { path = "../../gix-hash"}
filetime = "0.2.15"
bstr = { version = "1.3.0", default-features = false }
